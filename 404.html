<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | GolfMax</title>
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="styles.css?v=4">
  <style>
    .notfound-wrapper{min-height:60vh;display:flex;align-items:center;justify-content:center;padding:3rem}
    .notfound{max-width:720px;text-align:center;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:2rem}
    .notfound h1{font-size:2rem;margin:0 0 .5rem}
    .notfound p{opacity:.8}
    .notfound a{display:inline-block;margin-top:1rem;padding:.75rem 1rem;background:#000;color:#fff;text-decoration:none;border-radius:10px;font-weight:800}
  </style>
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="notfound-wrapper">
    <div class="notfound">
      <h1>404 — Page Not Found</h1>
      <p>The page you’re looking for doesn’t exist or has moved.</p>
      <a href="/index.html">Go to Home</a>
    </div>
  </div>
</body>
</html>
